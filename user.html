<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your hacker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #36393f;
            --bg-secondary: #2f3136;
            --bg-tertiary: #202225;
            --bg-chat: #40444b;
            --accent-primary: #5865f2;
            --accent-hover: #4752c4;
            --text-primary: #ffffff;
            --text-secondary: #b9bbbe;
            --text-muted: #72767d;
            --border-color: #4f545c;
            --success-color: #3ba55c;
            --danger-color: #ed4245;
            --warning-color: #faa61a;
            --input-bg: #40444b;
            --message-hover: #32353b;
            --scrollbar: #2f3136;
            --scrollbar-thumb: #202225;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #18191c;
        }

        .chat-panel {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .user-sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
        }

        .sidebar-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger-color);
            transition: background-color 0.3s ease;
        }

        .status-indicator.connected {
            background-color: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 165, 92, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 165, 92, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 165, 92, 0); }
        }

        .user-info {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-primary);
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background-color: var(--input-bg);
            border-radius: 8px;
            transition: background-color 0.15s ease;
        }

        .user-card:hover {
            background-color: var(--message-hover);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: white;
            position: relative;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-muted);
        }

        .edit-button {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            color: var(--text-muted);
        }

        .edit-button:hover {
            background-color: var(--message-hover);
            color: var(--text-primary);
        }

        .connection-info {
            padding: 16px;
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .features-list {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .feature-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: var(--input-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.15s ease;
        }

        .feature-item:hover {
            background-color: var(--message-hover);
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            color: var(--accent-primary);
        }

        .feature-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }

        #chat-header {
            padding: 16px 20px;
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 60px;
        }

        .chat-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--success-color), #2d7d41);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        #current-chat-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        #chat-window {
            flex: 1;
            padding: 16px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            opacity: 0;
            animation: slideInMessage 0.3s ease forwards;
        }

        @keyframes slideInMessage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            color: white;
            flex-shrink: 0;
        }

        .message.sent .message-avatar {
            background: linear-gradient(135deg, var(--success-color), #2d7d41);
        }

        .message-content {
            flex: 1;
            max-width: 70%;
        }

        .message-bubble {
            background-color: var(--input-bg);
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
        }

        .message.sent .message-bubble {
            background-color: var(--accent-primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .file-message {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 300px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .file-message:hover {
            background-color: var(--message-hover);
        }

        .file-icon {
            width: 32px;
            height: 32px;
            background-color: var(--accent-primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-info {
            flex: 1;
            overflow: hidden;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Chat Input */
        #chat-form {
            padding: 16px 20px;
            background-color: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            background-color: var(--input-bg);
            border-radius: 24px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid transparent;
            transition: border-color 0.15s ease;
        }

        .input-container:focus-within {
            border-color: var(--accent-primary);
        }

        #message-input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 20px;
            max-height: 100px;
            font-family: inherit;
        }

        #message-input::placeholder {
            color: var(--text-muted);
        }

        .input-button {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            color: var(--text-muted);
        }

        .input-button:hover {
            background-color: var(--message-hover);
            color: var(--text-primary);
        }

        .input-button.send {
            background-color: var(--accent-primary);
            color: white;
        }

        .input-button.send:hover {
            background-color: var(--accent-hover);
        }

        .input-button.send:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-item {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.15s ease;
        }

        .emoji-item:hover {
            background-color: var(--message-hover);
        }

        /* Welcome Message */
        .welcome-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            opacity: 0.7;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .welcome-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .welcome-subtext {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .user-sidebar {
                width: 280px;
            }
        }

        @media (max-width: 600px) {
            .chat-panel {
                flex-direction: column;
            }
            
            .user-sidebar {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>

            <!-- Emojis will be populated here -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const WEBSOCKET_URL = 'wss://chat-i8zf.onrender.com/live-chat';

            const messagesContainer = document.getElementById('chat-window');
            const messageForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const statusIndicator = document.getElementById('status-indicator');
            const connectionStatus = document.getElementById('connection-status');
            const connectionInfo = document.getElementById('connection-info');
            const emojiButton = document.getElementById('emoji-button');
            const emojiPicker = document.getElementById('emoji-picker');
            const emojiGrid = document.getElementById('emoji-grid');
            const fileButton = document.getElementById('file-button');
            const fileInput = document.getElementById('file-input');
            const renameButton = document.getElementById('rename-button');
            const sendButton = document.getElementById('send-button');
            const userNameElement = document.getElementById('user-name');
            const userAvatarElement = document.getElementById('user-avatar');

            // Cookie functions
            function setCookie(name, value, days = 365) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
            }

            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // Get saved name or prompt for new one
            let currentName = getCookie('chat_username') || prompt('Enter your name:', 'Guest') || 'Guest';
            setCookie('chat_username', currentName);
            
            // Update UI with user name
            function updateUserUI() {
                userNameElement.textContent = currentName;
                userAvatarElement.textContent = currentName.charAt(0).toUpperCase();
            }
            updateUserUI();

            // Simple emoji picker
            const emojis = ['😀', '😃', '😄', '😁', '😊', '😍', '🥰', '😘', '😗', '😚', '😋', '😛', '😝', '😜', '🤪', '🤨', '🧐', '🤓', '😎', '🤩', '🥳', '😏', '😒', '😞', '😔', '😟', '😕', '🙁', '☹️', '😣', '😖', '😫', '😩', '🥺', '😢', '😭', '😤', '😠', '😡', '🤬', '🤯', '😳', '🥵', '🥶', '😱', '😨', '😰', '😥', '😓', '🤗', '🤔', '🤭', '🤫', '🤥', '😶', '😐', '😑', '😬', '🙄', '😯', '😦', '😧', '😮', '😲', '👍', '👎', '👌', '🤞', '✌️', '🤟', '🤘', '👏', '🙌', '🤝', '🙏', '❤️', '💙', '💚', '💛', '🧡', '💜', '🖤', '🤍', '💯', '💢', '💥', '💫', '💦', '💨', '🔥', '⭐', '🌟', '✨', '⚡', '☄️', '💎', '🚀', '🎉', '🎊'];
            
            emojis.forEach(emoji => {
                const emojiElement = document.createElement('div');
                emojiElement.className = 'emoji-item';
                emojiElement.textContent = emoji;
                emojiElement.addEventListener('click', () => {
                    messageInput.value += emoji;
                    messageInput.focus();
                    emojiPicker.style.display = 'none';
                    updateSendButton();
                });
                emojiGrid.appendChild(emojiElement);
            });

            emojiButton.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', () => {
                emojiPicker.style.display = 'none';
            });

            fileButton.addEventListener('click', (e) => {
                e.preventDefault();
                fileInput.click();
            });
            
            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file) {
                    sendFile(file);
                }
                fileInput.value = '';
            });

            // Auto-resize textarea and enable/disable send button
            function updateSendButton() {
                sendButton.disabled = !messageInput.value.trim();
            }

            messageInput.addEventListener('input', updateSendButton);

            messageInput.addEventListener('paste', (e) => {
                const items = e.clipboardData.items;
                for (const item of items) {
                    if (item.kind === 'file') {
                        const file = item.getAsFile();
                        if (file) {
                            sendFile(file);
                        }
                        e.preventDefault();
                    }
                }
            });

            // Rename button functionality
            renameButton.addEventListener('click', (e) => {
                e.preventDefault();
                const newName = prompt('Enter new name:', currentName);
                if (newName && newName !== currentName) {
                    currentName = newName;
                    setCookie('chat_username', currentName);
                    updateUserUI();
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'rename', name: currentName }));
                    }
                }
            });

            let socket;
            let reconnectDelay = 1000;

            function connect() {
                connectionStatus.textContent = 'Connecting...';
                connectionInfo.textContent = 'Connecting to server...';
                socket = new WebSocket(WEBSOCKET_URL);

                socket.onopen = () => {
                    reconnectDelay = 1000;
                    statusIndicator.classList.add('connected');
                    connectionStatus.textContent = 'Connected';
                    connectionInfo.textContent = 'Connected • Secure connection';
                    socket.send(JSON.stringify({ type: 'user-init', name: currentName }));
                    addMessage('received', 'Hi there');
                    startHeartbeat();
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'message') {
                        addMessage('received', linkify(data.text));
                    } else if (data.type === 'file') {
                        addFileMessage('received', data.name, data.mime, data.data);
                    }
                };

                socket.onclose = () => {
                    statusIndicator.classList.remove('connected');
                    connectionStatus.textContent = 'Reconnecting...';
                    connectionInfo.textContent = 'Connection lost • Reconnecting...';
                    stopHeartbeat();
                    addMessage('received', 'Connection lost. Reconnecting...');
                    setTimeout(connect, reconnectDelay);
                    reconnectDelay = Math.min(reconnectDelay * 2, 30000);
                };

                socket.onerror = () => {
                    socket.close();
                };
            }

            connect();

            let heartbeatInterval;
            function startHeartbeat() {
                heartbeatInterval = setInterval(() => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000);
            }

            function stopHeartbeat() {
                clearInterval(heartbeatInterval);
            }

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = messageInput.value.trim();
                if (messageText && socket.readyState === WebSocket.OPEN) {
                    addMessage('sent', linkify(messageText));
                    socket.send(JSON.stringify({ type: 'message', text: messageText }));
                    messageInput.value = '';
                    updateSendButton();
                }
            });

            function sendFile(file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    socket.send(JSON.stringify({
                        type: 'file',
                        name: file.name,
                        mime: file.type,
                        data: base64
                    }));
                    addFileMessage('sent', file.name, file.type, base64);
                };
                reader.readAsDataURL(file);
            }

            function addMessage(type, html) {
                // Remove welcome message if it exists
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = type === 'sent' ? currentName.charAt(0).toUpperCase() : 'H';

                const content = document.createElement('div');
                content.className = 'message-content';

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.innerHTML = html;

                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                content.appendChild(bubble);
                content.appendChild(time);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function addFileMessage(type, name, mime, data) {
                // Remove welcome message if it exists
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = type === 'sent' ? currentName.charAt(0).toUpperCase() : 'H';

                const content = document.createElement('div');
                content.className = 'message-content';

                const blob = b64toBlob(data, mime);
                const url = URL.createObjectURL(blob);

                if (mime.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = name;
                    img.style.maxWidth = '300px';
                    img.style.borderRadius = '8px';
                    img.style.cursor = 'pointer';
                    img.onclick = () => window.open(url, '_blank');
                    content.appendChild(img);
                } else {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-message';
                    
                    const fileIcon = document.createElement('div');
                    fileIcon.className = 'file-icon';
                    fileIcon.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" stroke="white" stroke-width="2"/>
                            <polyline points="14,2 14,8 20,8" stroke="white" stroke-width="2"/>
                        </svg>
                    `;
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    
                    const fileName = document.createElement('div');
                    fileName.className = 'file-name';
                    fileName.textContent = name;
                    
                    const fileSize = document.createElement('div');
                    fileSize.className = 'file-size';
                    fileSize.textContent = formatFileSize(blob.size);
                    
                    fileInfo.appendChild(fileName);
                    fileInfo.appendChild(fileSize);
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = url;
                    downloadLink.download = name;
                    downloadLink.style.textDecoration = 'none';
                    downloadLink.style.color = 'inherit';
                    
                    downloadLink.appendChild(fileIcon);
                    downloadLink.appendChild(fileInfo);
                    fileDiv.appendChild(downloadLink);
                    content.appendChild(fileDiv);
                }

                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                content.appendChild(time);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function linkify(text) {
                return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color: #00b4d8;">$1</a>');
            }

            function b64toBlob(base64, mime) {
                const byteChars = atob(base64);
                const byteNumbers = new Array(byteChars.length);
                for (let i = 0; i < byteChars.length; i++) {
                    byteNumbers[i] = byteChars.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                return new Blob([byteArray], { type: mime });
            }
        });
    </script>
